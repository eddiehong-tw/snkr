<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>響應式點餐系統</title>
<style>
body {
font-family: sans-serif;
padding: 20px;
background: #fefefe;
max-width: 800px;
margin: auto;
}

h1 {
text-align: center;
font-size: 2em;
}

.menu label {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 12px;
font-size: 1.1em;
}

select {
font-size: 1em;
padding: 5px;
}

button {
display: block;
width: 100%;
padding: 12px;
font-size: 1.1em;
background: #2a9d8f;
color: white;
border: none;
border-radius: 6px;
cursor: pointer;
margin-top: 15px;
}

button:hover {
background: #21867a;
}

#result {
margin-top: 25px;
background: #f3f3f3;
padding: 15px;
border-radius: 8px;
font-size: 1.1em;
}

@media (max-width: 600px) {
.menu label {
flex-direction: column;
align-items: flex-start;
}

select {
width: 100%;
margin-top: 6px;
}
}
</style>
</head>
<body>
<h1>歡迎點餐</h1>
<div class="menu">
<label>牛肉麵 ($120)
<select class="item" data-price="120">
<option value="0">0</option><option value="1">1</option>
<option value="2">2</option><option value="3">3</option>
<option value="4">4</option><option value="5">5</option>
</select>
</label>

<label>水餃 ($80)
<select class="item" data-price="80">
<option value="0">0</option><option value="1">1</option>
<option value="2">2</option><option value="3">3</option>
<option value="4">4</option><option value="5">5</option>
</select>
</label>

<label>珍奶 ($50)
<select class="item" data-price="50">
<option value="0">0</option><option value="1">1</option>
<option value="2">2</option><option value="3">3</option>
<option value="4">4</option><option value="5">5</option>
</select>
</label>
</div>

<button onclick="placeOrder()">送出訂單</button>
<button onclick="resetOrder()">清空訂單</button>
<div id="result"></div>

<script>
function placeOrder() {
const items = document.querySelectorAll(".item");
let result = "";
let total = 0;

items.forEach(select => {
const quantity = parseInt(select.value);
const price = parseInt(select.dataset.price);
if (quantity > 0) {
const name = select.parentElement.textContent.split(" ($")[0].trim();
result += `${name} x ${quantity}<br>`;
total += quantity * price;
}
});

const output = document.getElementById("result");
if (total === 0) {
output.innerHTML = "<em>請至少點一樣餐點！</em>";
} else {
output.innerHTML = `<h3>您點了：</h3>${result}<strong>總計：$${total}</strong>`;
}
}

function resetOrder() {
const selects = document.querySelectorAll(".item");
selects.forEach(select => {
select.value = "0";
});
document.getElementById("result").innerHTML = "";
}
</script>
</body>
</html>
